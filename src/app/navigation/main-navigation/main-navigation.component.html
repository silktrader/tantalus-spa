<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #mainSidenav class="sidenav" fixedInViewport="true" *ngIf="User | async">
    <!-- [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"> -->
    <!-- [opened]="!(isHandset$ | async)"> -->
    <mat-toolbar color="primary">

      <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="avatar" aria-label="Profile actions">
        <mat-icon>account_circle</mat-icon>
        <span>{{ (User | async).name }}</span>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="handleLogout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar>
    <mat-nav-list>
      <!-- routerLink is needed in concomitance with anchors to allow keyboard navigation with tab -->
      <h3 mat-subheader>Diary</h3>
      <a mat-list-item routerLink cdkFocusRegionStart (click)="calendar.gotoDate(calendar.yesterday)">
        <mat-icon mat-list-icon>calendar_today</mat-icon>
        <h4 mat-line>Yesterday</h4>
        <p mat-line>{{ calendar.yesterday | date }}</p>
      </a>
      <a mat-list-item routerLink cdkFocusInitial (click)="calendar.gotoDate(calendar.today)">
        <mat-icon mat-list-icon>today</mat-icon>
        <h4 mat-line>Today</h4>
        <p mat-line>{{ calendar.today | date }}</p>
      </a>
      <a mat-list-item routerLink (click)="calendar.gotoDate(calendar.tomorrow)">
        <mat-icon mat-list-icon>calendar_today</mat-icon>
        <h4 mat-line>Tomorrow</h4>
        <p mat-line>{{ calendar.tomorrow | date }}</p>
      </a>

      <mat-divider></mat-divider>
      <h3 mat-subheader>Tables</h3>
      <a mat-list-item routerLink="/foods" routerLinkActive="active">
        <mat-icon mat-list-icon>table_chart</mat-icon>
        <h4 mat-line>Foods</h4>
      </a>
      <a mat-list-item routerLink cdkFocusRegionEnd>
        <mat-icon mat-list-icon>table_chart</mat-icon>
        <h4 mat-line>Recipes</h4>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tantalus-SPA</span>
    </mat-toolbar> -->

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
